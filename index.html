<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel='stylesheet' href="./assets/CSS/style.css"/>
    </head>

    <body>
        <header>
            <h1>Sign Up</h1>
        </header>

        <form >
            <div>
                <input placeholder = "First Name">
                <input placeholder="Last Name">
            </div>

            <div>
                <input class="wide" placeholder = "Mobile No.">
            </div>

            <div>
                <input class="wide" placeholder = "Email Address">
            </div>

            <div>
                <input placeholder = "Password">
                <input placeholder="Confirm Password">
            </div>

            <div id="agree">
                <input class="agreement" type = 'checkbox' id="check">
                <label class="agreement" for="check">I Agree</label>
                <p class="agreement">By clicking <span id="blBack">Register</span>, you agree to the <span id="TaS">Terms and Conditions</span> set out by this
                    site, including out Cookie Use
                </p>
            </div>

            <button id='register' type="submit">Register</button>
            <button id='signUp' type="submit">Sign In</button>
        </form>
    </body>

</html>
